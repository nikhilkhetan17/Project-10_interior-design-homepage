<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/c3deef7850.js" crossorigin="anonymous"></script>

    <!-- Css File -->
    <link rel="stylesheet" href="style.css">

    <title>Interior Design Landing Page</title>
</head>

<body>
    <!-- -----------------------------------------Header Section-------------------------------------- -->
    <div class="header-container">
        <nav>
            <img src="images/Logo.png" alt="logo">
            <ul class="nav-bar">
                <li>About Us</li>
                <li>Benifits</li>
                <li>Projects</li>
                <li>Stages</li>
                <li>Services</li>
                <li>Call Us</li>
            </ul>
            <div class="callus-container">
                <p>Call Us</p>
                <P>+ 38 (097) 654 54 34</P>
                <img src="images/call.png" alt="">

            </div>
            <div class="progress-bar"></div>
        </nav>

    </div>
    <!-- ----------------------------Section-------------------------------------- -->

    <div class="section-container">
        <div class="section-left">
            <h1 class="heading">Inerior Design That <br> Care About Details</h1>
            <button>Learn More</button>
        </div>
        <div class="section-right">
            <div class="section-right__top">
                <i class="fa-solid fa-puzzle-piece"></i>
                <p>We create your space better <br> base on your own idea </p>
                <div class="progress-bar_1"></div>
                <div class="circle-1"></div>
            </div>
            <div class="section-right__bottom">
                <i class="fa-regular fa-lightbulb"></i>
                <p>Innovation ideas, stylish design <br> for Home & Business</p>
                <div class="progress-bar_2">
                    <div class="circle-2"></div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
